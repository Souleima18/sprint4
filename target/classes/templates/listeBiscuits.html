<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="template" xmlns:sec=https://www.thymeleaf.org/thymeleaf-extras-springsecurity5>
 
<link rel="stylesheet" type="text/css" href="/webjars/bootstrap/4.3.1/css/bootstrap.min.css" />
<head>
<meta charset="utf-8">
<title>Liste des Biscuits</title>
</head>
<body>
 <div th:replace="template"></div>
<div class="container mt-5">
<div class="card">
 <div class="card-header">
 Liste des Biscuits
 </div>
 <div class="card-body"> 
 <table class="table table-striped">
 <tr>
 <th>ID</th><th>Nom Biscuit</th><th>Prix</th><th>goût</th><th>Marque</th>
 </tr> 
 <tr th:each="b:${biscuits.content}">
 <td th:text="${b.idBiscuit}"></td>
 <td th:text="${b.nomBiscuit}"></td>
 <td th:text="${b.prixBiscuit}"></td> 
 <td th:text="${b.gout}"></td> 
 <td   th:if= "${!#strings.isEmpty(b.marque)}"   th:text="${b.marque.nomMarque}"></td>  
 <td   th:if= "${#strings.isEmpty(b.marque)}"     th:text="${'Pas de Marque'}"></td>
<td sec:authorize="hasRole('ADMIN')" ><a class="btn btn-danger" onclick="return confirm('Etes-vous sûr ?')" th:href="@{supprimerBiscuit(id=${b.idBiscuit}, page=${currentPage},size=${size})}">Supprimer</a>
</td>
<td sec:authorize="hasRole('ADMIN')"><a class="btn btn-success" th:href="@{modifierBiscuit(id=${b.idBiscuit})}">Editer</a></td>
 </tr> 
 </table> 
  <ul class="nav nav-pills">
 <li th:each="page,status:${pages}">
 <a th:class="${status.index==currentPage?'btn btn-primary':'btn' }"
 th:href="@{ ListeBiscuits(page=${status.index}, size=${size} ) }"
 th:text="${status.index }"></a>
 </li>
 </ul>
 </div>
</div>
</div>
</div>
</body>
</html>
