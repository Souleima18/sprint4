<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
 xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
 layout:decorator="template"> 
<link rel="stylesheet" type="text/css"
href="/webjars/bootstrap/4.3.1/css/bootstrap.min.css" />
<head>
<meta charset="utf-8">
<title>Ajout des Biscuits</title>
</head>
<body>
<div th:replace="template"></div>
<div class="container mt-5">
<div class="card">
 <div class="card-header">
 Modifier des Biscuits
 </div>
 <div class="card-body">
<form th:action="@{saveProduit}" method="post">
<div class="form-group">
<label class="control-label" hidden>ID Biscuit :</label>
 <input type="hidden" name="idBiscuit" class="form-control"th:value="${biscuit.idBiscuit}" />
</div>
<div class="form-group">
<label class="control-label">Nom Biscuit :</label>
<input type="text" name="nomBiscuit" class="form-control"
th:value="${biscuit.nomBiscuit}" />
<span th:errors= ${biscuit.nomBiscuit} class="text-danger">
</span>
</div>
<div class="form-group">
<label class="control-label">Prix Biscuit :</label>
 <input type="text" name="prixBiscuit" class="form-control"
th:value="${biscuit.prixBiscuit}" />
 <span th:errors=${biscuit.prixBiscuit} class="text-danger">
</span>
</div>
<div class="form-group">
<label class="control-label">date Sortir :</label>
<input type="date" name="dateSortir" class="form-control" 
th:value="${biscuit.dateSortir}"/>
<span th:errors=${produit.dateCreation} class="text-danger">
</span>
</div>
<div class="form-group">
<label class="control-label">g√¥ut :</label>
<input type="text" name="gout" class="form-control" 
th:value="${biscuit.gout}"/>
<span th:errors=${produit.gout} class="text-danger">
</span>
</div>
<div>
<button type="submit" class="btn btn-primary">Valider</button>
</div>
</form>
</div>
</div>
</div>
</div>
</body>
</html>
